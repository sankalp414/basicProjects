<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #03828b;">
                <h1>nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #e2fd35;">
                <h1>nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #35fd64;">
                <h1>nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #FD3555;">
                <h1>nature flower</h1>
                <p>all in pink</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./img/1\ -\ Copy.jpg');"></div>
            <div style="background-image: url('./img/2\ -\ Copy.jpg');"></div>
            <div style="background-image: url('./img/3\ -\ Copy.jpg');"></div>
            <div style="background-image: url('./img/4\ -\ Copy.jpg');"></div>
            <div style="background-image: url('./img/5\ -\ Copy.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
