<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random choice Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Enetr all the choices divided by a comma
         <br> Press enter when you're done   
        </h3>
        <textarea  id="textarea"  placeholder="Enter choices here..."></textarea>
        

        <div id="tags">
            <span class="tag">Choice1</span>
            <span class="tag highlight">Choice2</span>
            <span class="tag">Choice3</span>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
